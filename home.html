<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="gridContainer">
        <div class="header">
            <div class="searchBarWrapper">
                <div class="searchBarContainer">
                    <img src="./images/magnify.svg" alt="search" class="searchImage">
                    <input type="text" class="searchBar">
                </div>
                <div class="searchBarProfile">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="headerMain"></div>
        </div>
        <div class="leftBar">
            <div class="leftWrapper">
                <div class="logo">
                    <img src="./images/view-dashboard.svg" alt="Dashboard Logo" class="logoImage">
                    Dashboard
                </div>
                <ul class="leftMain">
                    <li>
                        <img src="./images/home.svg" alt="Home" class="sideImage">
                        Home
                    </li>
                    <li>
                        <img src="./images/account-box.svg" alt="Profile" class="sideImage">
                        Profile
                    </li>
                    <li>
                        <img src="./images/message.svg" alt="Messages" class="sideImage">
                        Messages
                    </li>
                    <li>
                        <img src="./images/clock-time-four.svg" alt="History" class="sideImage">
                        History
                    </li>
                    <li>
                        <img src="./images/file-multiple.svg" alt="Tasks" class="sideImage">
                        Tasks
                    </li>
                    <li>
                        <img src="./images/account-group.svg" alt="Comunity" class="sideImage">
                        Comunity
                    </li>
                </ul>
                <ul class="leftExtras">
                    <li>
                        <img src="./images/cog.svg" alt="Settings" class="sideImage">
                        Settings
                    </li>
                    <li>
                        <img src="./images/help-box.svg" alt="Support" class="sideImage">
                        Support
                    </li>
                    <li>
                        <img src="./images/shield-check.svg" alt="Privacy" class="sideImage">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="main"></div>
        <div class="rightBar"></div>
    </div>
</body>
</html>
